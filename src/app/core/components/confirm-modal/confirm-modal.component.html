@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
    (click)="onBackdropClick($event)"
  >
    <div
      class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 transform transition-all"
      dir="rtl"
    >
      <!-- Header -->
      <div
        class="flex items-center justify-between p-4 border-b border-gray-200"
      >
        <h3 class="text-lg font-semibold text-gray-900">
          {{ title() }}
        </h3>
        <button
          type="button"
          (click)="onCancel()"
          class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-1.5 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="p-6">
        <div class="flex items-center gap-4">
          <div
            class="flex-shrink-0 w-12 h-12 rounded-full bg-red-100 flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-red-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
          </div>
          <p class="text-gray-600 text-base">
            {{ message() }}
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="flex items-center justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg"
      >
        <button
          type="button"
          (click)="onCancel()"
          [disabled]="isSubmitting()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:ring-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ cancelText() }}
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          [disabled]="isSubmitting()"
          [class]="
            'px-4 py-2 text-sm font-medium text-white rounded-lg focus:ring-4 transition-colors disabled:opacity-50 disabled:cursor-not-allowed ' +
            confirmButtonClass()
          "
        >
          @if (isSubmitting()) {
            <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
          } @else {
            {{ confirmText() }}
          }
        </button>
      </div>
    </div>
  </div>
}
