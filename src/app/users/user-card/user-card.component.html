<a [routerLink]="['user', user().id]" class="hover:cursor-pointer">
  <div
    class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center border border-gray-200"
  >
    <div
      class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4"
    >
      <span class="text-2xl font-bold text-blue-700">{{
        user().name?.charAt(0)?.toUpperCase()
      }}</span>
    </div>
    <div class="text-lg font-semibold mb-2 text-center">
      {{ user().name!.split(" ")[0] }}
    </div>
    <div
      class="px-3 py-1 rounded-full text-sm font-medium
          {{
        user().superAdmin
          ? 'bg-yellow-100 text-yellow-800'
          : 'bg-blue-100 text-blue-800'
      }}"
    >
      {{ user().superAdmin ? "مدير" : "مسئول" }}
    </div>
  </div>
</a>
